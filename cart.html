<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPERO | Cart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/cart.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
  <body>
    <div id="header" class="flex-box">
      <div id="navigation" class="flex-box">
        <a href="index.html">HOME</a>
        <a href="products.html">PRODUCTS</a>
        <a href="">SALES</a>
      </div>
      <div id="search-container">
        <div id="search" class="flex-box">
          <input type="text" placeholder="Black shoes, white shirt..." />
        </div>
      </div>
      <div id="login-cart" class="flex-box">
        <p>LOG IN</p>
        <a href="cart.html"
          ><img id="open-cart" src="./assets/open-cart.png"
        /></a>
      </div>
    </div>
    <div class="shop_clear">
      <h1 class="shopping_cart">Shopping cart</h1>
      <p onclick="clearCart()" class="clear">clear</p>
    </div>

    <div id="container">

    </div>
    <div class="btn_pos">
      <p class="total">Total</p>
      <p id="total" class="t_price">25$</p>
      <button class="add_to_cart" onclick="window.location.href = 'chekout.html'">Checkout</button>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
