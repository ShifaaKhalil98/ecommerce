<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPERO | Cart</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css" />
  </head>
  <body>
    <div id="header" class="flex-box">
      <div id="navigation" class="flex-box">
        <a href="index.html">HOME</a>
        <a href="products.html">PRODUCTS</a>
        <a href="">SALES</a>
      </div>
      <div id="search-container">
        <div id="search" class="flex-box">
          <input type="text" placeholder="Black shoes, white shirt..." />
        </div>
      </div>
      <div id="login-cart" class="flex-box">
        <p>LOG IN</p>
        <a href="cart.html"
          ><img id="open-cart" src="./assets/open-cart.png"
        /></a>
      </div>
    </div>
    <div class="shop_clear">
      <h1 class="shopping_cart">Shopping cart</h1>
      <p class="clear">clear</p>
    </div>

    <div class="items">
      <div class="item_container">
        <img class="item_img" src="assets/item1.png" />
        <div class="name_description">
          <p class="item_name">item name</p>
          <p class="item_descrp">Description</p>
        </div>
        <form>
          <label for="quantity">quantity:</label>
          <input class="quantity_input" type="text" />
        </form>
        <p>25$</p>
        <button class="remove_button">x</button>
      </div>
    </div>
    <div class="items">
      <div class="item_container">
        <img class="item_img" src="assets/item3.png" />
        <div class="name_description">
          <p class="item_name">item name</p>
          <p class="item_descrp">Description</p>
        </div>
        <form>
          <label for="quantity">quantity:</label>
          <input class="quantity_input" type="text" />
        </form>
        <p>25$</p>
        <button class="remove_button">x</button>
      </div>
    </div>
    <div class="items">
      <div class="item_container">
        <img class="item_img" src="assets/item2.png" />
        <div class="name_description">
          <p class="item_name">item name</p>
          <p class="item_descrp">Description</p>
        </div>
        <form>
          <label for="quantity">quantity:</label>
          <input class="quantity_input" type="text" />
        </form>
        <p>45$</p>
        <button class="remove_button">x</button>
      </div>
    </div>
    <div class="btn_pos">
      <p class="total">Total</p>
      <p class="t_price">25$</p>
      <button class="add_to_cart" type="submit">Checkout</button>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
