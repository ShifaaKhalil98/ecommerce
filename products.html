<!DOCTYPE html>
<html lang="en">
    <div id="header" class="flex-box">
        <div id="navigation" class="flex-box">
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="">SALES</a>
        </div>
        <div id="search-container">
            <div id="search" class="flex-box">
                <input type="text" placeholder="Black shoes, white shirt..." />
            </div>
        </div>
        <div id="login-cart" class="flex-box">
            <p>LOG IN</p>
            <img id="open-cart" src="./assets/open-cart.png" />
        </div>
    </div>
    <div class="categories">
        <div class="men_category">
            <div class="image-wrapper">
                <img class="man" src="assets/men_products.svg" alt="image">
            </div>
            <div class="text-wrapper">
                <h2>Men Collection</h2>
            </div>
        </div>
        <div class="women_category">
            <div class="text-wrapper">
                <h2>Women Collection</h2>
            </div>
            <img class="woman" src="assets/women_products.svg" alt="image">
        </div>
    </div>
    <div class="main">
        <div class="filter_bar">
            <h3>Filters</h3>
            <div class="filter_group">
                <label for="price_filter">Filter by price:</label>
                <select id="price_filter" name="price_filter">
                    <option value="$0-$50">$0-$50</option>
                    <option value="$50-$100">$50-$100</option>
                    <option value="$100-$200">$100-$200</option>
                    <option value="$200+">$200+</option>
                </select>
            </div>
            <div class="filter_group">
                <label for="color_filter">Filter by color:</label>
                <select id="color_filter" name="color_filter">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <div class="filter_group">
                <label for="brand_filter">Filter by brand:</label>
                <select id="brand_filter" name="brand_filter">
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="puma">Puma</option>
                    <option value="reebok">Reebok</option>
                </select>
            </div>

</html>
