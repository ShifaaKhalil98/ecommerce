<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Products </title>
    <link rel="stylesheet" type="text/css" href="css/products.css">
</head>

<div class="search-container">
    <div class="input-container">
      <input
        id="search"
        type="text"
        placeholder="Black shoes, white shirt..."
        autocomplete='off'
      />
    </div>
  </div>

    <div class="header flex-box">
        <div class="navigation flex-box">
          <a href="index.html">HOME</a>
          <a href="products.html">PRODUCTS</a>
          <a href="">SALES</a>
        </div>
        <div id="login-cart" class="flex-box">
          <p id="status" onclick="openLogin()">LOG IN</p>
          <img id="open-cart" src="./assets/open-cart.png" />
        </div>
      </div>
    <div class="categories">
        <div id="men" onclick="fetchCat('men')" class="men_category">
            <div class="image-wrapper">
                <img class="man" src="assets/men_products.svg" alt="image">
            </div>
            <div class="text-wrapper">
                <h2>Men Collection</h2>
            </div>
        </div>
        <div id="women" onclick="fetchCat('women')" class="women_category">
            <div class="text-wrapper">
                <h2>Women Collection</h2>
            </div>
            <img class="woman" src="assets/women_products.svg" alt="image">
        </div>
    </div>
    <div class="main">
        <div class="filter_bar">
            <h3>Filters</h3>
            <div class="filter_group">
                <label for="price_filter">Filter by price:</label>
                <select id="price_filter" name="price_filter">
                    <option value="$0-$50">$0-$50</option>
                    <option value="$50-$100">$50-$100</option>
                    <option value="$100-$200">$100-$200</option>
                    <option value="$200+">$200+</option>
                </select>
            </div>
            <div class="filter_group">
                <label for="color_filter">Filter by color:</label>
                <select id="color_filter" name="color_filter">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <div class="filter_group">
                <label for="brand_filter">Filter by brand:</label>
                <select id="brand_filter" name="brand_filter">
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="puma">Puma</option>
                    <option value="reebok">Reebok</option>
                </select>
            </div>
            <div class="filter_group">
                <label for="material_filter">Filter by material:</label>
                <select id="material_filter" name="material_filter">
                    <option value="cotton">Cotton</option>
                    <option value="wool">Wool</option>
                    <option value="leather">Leather</option>
                    <option value="polyester">Polyester</option>
                </select>
            </div>
        </div>
        <div id="products_container" class="products_container">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
