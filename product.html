<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <!--Product Name--> </title>
    <link rel="stylesheet" type="text/css" href="css/product.css">
</head>

<body>
    <div id="header" class="flex-box">
        <div id="navigation" class="flex-box">
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="">SALES</a>
        </div>
        <div id="search-container">
            <div id="search" class="flex-box">
                <!-- <img id="search-icon" src="./assets/search-icon.png" /> -->
                <input type="text" placeholder="Black shoes, white shirt..." />
            </div>
        </div>
        <div id="login-cart" class="flex-box">
            <p>LOG IN</p>
            <img id="open-cart" src="./assets/open-cart.png" />
        </div>
    </div>
    <div class="main">
        <div class="left_column">
            <img src="assets/sandal.svg" alt="shoes">
        </div>
        <div class="right-column details_container">
            <div class="type">MEN'S SANDALS</div>
            <div class="name_like_container">
                <div class="name">HUNK - Toffee</div>
                <div class="like" id="add-to-wishlist"><img src="./assets/heart.png" /></div>
            </div>
            <div class="description">Add a spring to your step with this elegant and sleek pair of footwear! With
                its
                heavily padded ankle straps for secure footing and matted steel buckles that add flair,
                support and style go hand in hand with these hunk sandals</div>
            <button type="submit">Add to Cart</button>
            <div class="price">$45</div>
            <form>
                <label for="color">SELECT COLOR:</label>
                <div id="color" class="color">
                    <button value="red"></button>
                    <button value="blue"></button>
                    <button value="green"></button>
                    <button value="yellow"></button>
                </div>
            </form>
            <form>
                <label for="size">SELECT SIZE:</label>
                <div id="size" class="size">
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                </div>
            </form>
        </div>

        <script src="js/product.js"></script>
</body>

</html>
