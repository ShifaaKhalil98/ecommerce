<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPERO | Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="admin-info">
        <div class="info">
          <h1>Personal Information</h1>
          <h3>fname lname</h3>
          <h3>phone number</h3>
          <h3>email address</h3>
        </div>
        <div>
          <button id="edit" type="button">edit</button>
        </div>
      </div>
      <!-- products -->
      <div class="edit-products">
        <h1>Edit products</h1>
        <img src="./assets/edit-products-admin.png" />
      </div>
      <!-- buttons -->
      <div class="options">
        <button type="button">+ new product</button>
        <button type="button">edit product</button>
        <button type="button">delete product</button>
      </div>
      <!-- form -->
      <div class="form">
        <div class="form-left">
          <p>Product name</p>
          <input id="product-name" name="product_name" type="text" />
          <table>
            <tr>
              <td class="key">Category</td>
              <td class="value">
                <select name="category">
                  <option>Men</option>
                  <option>Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="key">Subcategory</td>
              <td class="value">
                <select name="subcategory">
                  <option>Tops</option>
                  <option>bottoms</option>
                  <option>Shoes</option>
                  <option>Scarves</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="key">Brand</td>
              <td class="value">
                <select name="brand">
                  <option>Lacoste</option>
                  <option>Female</option>
                </select>
              </td>
            </tr>
          </table>
          <p>Description</p>
          <input id="description" name="description" type="text" />
        </div>
        <div class="form-right">
          <p>Product image</p>
          <div class="product-image">
            <input id="product-image" name="product_image" type="image" />
            <p>drag your image(s) <span>or click to browse</span></p>
          </div>
          <p>Add sizes</p>
          <input id="size" name="product_size" type="text" />
          <p>Add colors</p>
          <input id="color" name="product_color" type="text" />
          <p>Add materials</p>
          <input id="material" name="product_material" type="text" />
        </div>
      </div>
      <button type="submit" name="submit" id="submit">Submit</button>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
